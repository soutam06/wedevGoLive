<!DOCTYPE html>

    <title>Welcome to my website</title>

  </head>
  <body>

      <form id="my-form">
        <h1>Enter your name</h1>

        <div class="msg"></div>
        
        <div>
          <label for="first_name">First Name:</label>

          <input type="text" id="last_name" placeholder="Enter your last name">

        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users"></ul>
